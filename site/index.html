<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Taxable income:</label>
        <input type="number" id="income-field" min="0">
      </div>
      <div>
        <label for="name">HELP debt:</label>
        <input type="checkbox" id="help-field">
      </div>
      <div>
        <label for="name">Hospital cover:</label>
        <input type="checkbox" id="hospital-cover-field">
      </div>
      <div>
        <label for="name">Lodging as a family:</label>
        <input type="checkbox" id="family-field">
      </div>
      <div>
        <label for="name">Family income:</label>
        <input type="number" id="family-income-field" min="0">
      </div>
      <div>
        <label for="name">Number of dependents:</label>
        <input type="number" id="dependents-field" min="0">
      </div>
    </form>
  </body>
</html>
